# Sensible tmux defaults
set -g mouse on
set -g history-limit 20000
set -g status-keys vi
setw -g mode-keys vi
set -g base-index 1
setw -g pane-base-index 1
set -g escape-time 10
set -s focus-events on

# Better splits
bind | split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Reload config
bind r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded"

# Theme
set -g status-bg colour236
set -g status-fg colour255
set -g status-left-length 30
set -g status-right-length 120
set -g status-left '#[bold]#S#[default]'
set -g status-right '#(whoami) | %Y-%m-%d %H:%M '

# Copy mode using system clipboard when available
if-shell 'command -v xclip >/dev/null 2>&1' 'bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"'
